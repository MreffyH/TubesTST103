<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
    <script type="module" src="logout.js" defer></script>
    <script type="module" src="session.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="center-title">Logout</h1>
        </header>
        <main>
            <section class="form-section">
                <p class="logout-message">
                    Anda yakin ingin keluar dari akun Anda?
                </p>
                <div class="button-group">
                    <button class="submit-btn" id="confirm-logout">Logout</button>
                    <button class="cancel-btn" id="cancel-logout">Batal</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
