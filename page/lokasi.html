<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi</title>
    <link rel="stylesheet" href="../assets/styles/lokasistyles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <a href="../index.html" class="back-btn">⬅️</a>
                <span class="title">Lokasi</span>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Image Section -->
            <section class="location-image">
                <img src="../assets/image/Lokasi.png" alt="Satellite Image">
            </section>

            <!-- Land Selection -->
            <section class="land-selection">
                <div class="land-card">
                    <div class="land-icon">
                        <img src="../assets/image/lahanbaru.png" alt="Land Icon">
                    </div>
                    <div class="land-info">
                        <p>Lahan1</p>
                        <select name="land-action" id="land-action">
                            <option value="edit">Edit Lahan</option>
                            <option value="delete">Hapus Lahan</option>
                        </select>
                    </div>
                    <button class="delete-btn">❌</button>
                </div>
            </section>

            <!-- Finish Button -->
            <button class="finish-btn">Selesai</button>
        </main>
    </div>
</body>
</html>
